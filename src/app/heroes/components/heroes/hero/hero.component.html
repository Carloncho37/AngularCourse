<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>


  <td>Edad:</td>
  <dd> {{ age }}</dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }}</dd>

  <td>Capitaliado:</td>
  <dd> {{ capitalizedName }}</dd>

  <!-- Agrego al boton, la llamada a los metodos -->

  <button
    *ngIf="name !== 'Spiderman'"
    class="btn btn-primary mx-2"
    (click)="changeHero()">
    Cambiar nombre
  </button>

    <button
    *ngIf="age !==17"
    class="btn btn-primary mx-2"
    (click)="changeAge()">
    Cambiar edad
  </button>

  <button
  class="btn btn-primary mx-2"
  (click)="reset()">
  Reset
</button>

</dl>
